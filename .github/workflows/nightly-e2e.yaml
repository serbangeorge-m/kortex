name: nightly e2e tests

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

jobs:
  windows-e2e-tests:
    if: ${{ github.event_name == 'schedule' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2025, windows-11-arm]
        mode: [prod, dev]
    uses: ./.github/workflows/e2e-test-job.yaml
    with:
      instance: ${{ matrix.os }}
      mode: ${{ matrix.mode }}
      compile_args: '--win dir'
    secrets: inherit

  linux-e2e-tests:
    if: ${{ github.event_name == 'schedule' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        mode: [prod, dev]
    uses: ./.github/workflows/e2e-test-job.yaml
    with:
      instance: ${{ matrix.os }}
      mode: ${{ matrix.mode }}
      compile_args: '--linux dir'
    secrets: inherit

  macos-e2e-tests:
    if: ${{ github.event_name == 'schedule' || github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos' }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, macos-26]
        mode: [prod, dev]
    uses: ./.github/workflows/e2e-test-job.yaml
    with:
      instance: ${{ matrix.os }}
      mode: ${{ matrix.mode }}
      compile_args: '--mac dir'
    secrets: inherit
